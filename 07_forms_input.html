<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <form action="process.php ">
        <!-- Text input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email input  -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter an email">
        </div>
            <!-- textarea input -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message"></textarea>
        </div>
        <!-- select input -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="male">Others</option>
            </select>
        </div>
        <!-- number input -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age"> 
        </div>
        <!-- date input -->
        <div>
            <label for="bithdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio input -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership">Standand
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>
        <!-- checkbox -->

            <input type="checkbox" name="likes" value="Car" id="likes">car

    </form>

</html>
